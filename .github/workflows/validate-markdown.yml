name: ğŸ“ Markdown Validation

on:
  push:
    branches: [ main, develop ]
    paths: [ '**.md' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ '**.md' ]

jobs:
  validate-markdown:
    name: ğŸ” Validate Markdown Files
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
        
    - name: ğŸ§ª Lint Markdown Files
      run: npm run lint:markdown
        
    - name: âœ… Validate Links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'no'
        config-file: '.github/workflows/mlc_config.json'
        folder-path: '.'
        max-depth: -1
        
  check-formatting:
    name: ğŸ“ Check File Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check for Common Issues
      run: |
        echo "Checking for trailing whitespace..."
        ! find . -name "*.md" -not -path "./.git/*" -exec grep -l '[[:space:]]$' {} \;
        
        echo "Checking for missing newlines at end of files..."
        for file in $(find . -name "*.md" -not -path "./.git/*"); do
          if [ -n "$(tail -c1 "$file")" ]; then
            echo "Missing newline at end of file: $file"
            exit 1
          fi
        done
        
        echo "All formatting checks passed! âœ…"